<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Calculadora - FlexBox</title>
</head>
<body>
    <div class="container">
        <div class="result">0</div>
        <div class="buttons">
            <span class="button delete" style="color: #f56505">AC</span>
            <span class="button negative operator"><i class="fa-solid fa-delete-left" style="color: #f56505;"></i></span>
            <span class="button operator percent"><i class="fa-solid fa-percent" style="color: #f56505;"></i></span>
            <span class="button operator"><i class="fa-solid fa-divide" style="color: #f56505;"></i></span>
            <span class="button number">7</span>
            <span class="button number">8</span>
            <span class="button number">9</span>
            <span class="button operator"><i class="fa-solid fa-xmark" style="color: #f56505;"></i></span>
            <span class="button number">4</span>
            <span class="button number">5</span>
            <span class="button number">6</span>
            <span class="button operator"><i class="fa-solid fa-minus" style="color: #f56505;"></i></span>
            <span class="button number">1</span>
            <span class="button number">2</span>
            <span class="button number">3</span>
            <span class="button operator"><i class="fa-solid fa-plus" style="color: #f56505;"></i></span>
            <span class="button number zero-btn">0</span>
            <span class="button number dot">.</span>
            <span class="button  operator"><i class="fa-solid fa-equals" style="color: #f56505;"></i></span>
        </div>
    </div>
    
</body>
</html>
